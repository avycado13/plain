<div class="relative px-4 py-2 bg-white border border-gray-300 rounded">
    {{ caller() }}

    <div class="absolute top-2 right-2">
        {% if not dashboard|default(none) %}
        <form method="POST" action="{{ url('admin:index') }}">
            {{ csrf_input }}
            <input type="hidden" name="card" value="{{ card.get_slug() }}" />
            <button type="submit">+</button>
        </form>
        {% endif %}
    </div>
</div>
