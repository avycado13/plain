{% extends "admin/base.html" %}

{% block content %}

{% block before_form_content %}{% endblock %}

<form method="post" class="card">

        {% block form_content %}{% endblock %}
        <button class="px-5 py-2 mt-6 text-white bg-blue-600 rounded hover:bg-blue-700" type="submit">Save</button>
    </div>
</form>

<div class="mt-6">
{% block after_form_content %}{% endblock %}
</div>

{% endblock %}
