{% extends "admin/cards/base.html" %}

{% block content %}
<div class="mt-1">
    {% if number is not none %}
    <div class="text-4xl font-bold">
        {{ number }}
    </div>
    {% endif %}

    {% if link %}
    <a href="{{ link }}">{{ text }}</a>
    {% elif text %}
    {{ text }}
    {% endif %}
</div>
{% endblock %}
